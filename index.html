<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNACH Chatbot</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Similar a la fuente divertida */
            background-color: #eef2f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #1a73e8;
            margin-top: 50px;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        /* Botón de GitHub */
        .github-btn {
            display: inline-block;
            background-color: #1a73e8;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 30px;
            transition: background-color 0.3s;
        }

        .github-btn:hover {
            background-color: #0d47a1;
        }

        /* Caja de descarga */
        .download-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin: 20px;
        }

        .download-btn {
            display: block;
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0d47a1;
        }

        footer {
            margin-top: 40px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <h1>UNACH Chatbot</h1>
    <p>El proyecto de chatbot más innovador de la UNACH.</p>

    <!-- Botón de GitHub -->
    <a href="https://github.com/tu_usuario/unach-chatbot" target="_blank" class="github-btn">Ver proyecto en GitHub</a>

    <!-- Caja de descarga con botones -->
    <div class="download-box">
        <h2>Descargas:</h2>
        <a href="https://github.com/tu_usuario/unach-chatbot/archive/refs/heads/main.zip" class="download-btn">Descargar archivo zip</a>
        <a href="https://github.com/tu_usuario/unach-chatbot/archive/refs/heads/main.tar.gz" class="download-btn">Descargar archivo tar.gz</a>
    </div>

    <footer>
        Desarrollado por el equipo de TI de la UNACH | © 2024
    </footer>

</body>
</html>
